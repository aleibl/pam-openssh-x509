language: c
compiler: gcc

before_install:
    - pwd
    - repo=$(pwd)
    - sudo apt-get update -qq

install:
    - sudo apt-get install -y libconfuse-dev
    - wget http://sourceforge.net/projects/check/files/latest/download -O /tmp/check_latest.tar.gz
    - tar xvfz /tmp/check_latest.tar.gz
    - cd /tmp/check-* && ./configure && make && sudo make install
    - cd ${repo}

script: ./configure --libdir=/lib/security --disable-dependency-tracking && make && make check

