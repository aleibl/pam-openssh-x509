# module configuration
pam_log_facility = "LOG_LOCAL1"                                             # log level facility for the pam module. see man syslog for possible values

# ldap configuration
ldap_uri = "ldap://localhost:389"                                           # ldap uri
ldap_bind_dn = "cn=directory_manager,dc=ssh,dc=hq"                          # bind dn
ldap_pwd = "test123"                                                        # password
ldap_base = "ou=person,dc=ssh,dc=hq"                                        # base
ldap_scope = "LDAP_SCOPE_ONE"                                               # scope see man xy
ldap_search_timeout = 5                                                     # timeout in sec
ldap_version = "LDAP_VERSION3"                                              # ldap version
ldap_attr_rdn_person = "uid"                                                # rdn attribute for entries under ldap_base that hold access and certificate information
ldap_attr_access = "memberOf"                                               # attribute name that holds the dn of the groups a person is member of
ldap_attr_cert = "userCertificate;binary"                                   # attribute name that holds the x509 certificate

# misc
authorized_keys_file = "/usr/local/etc/ssh/keystore/%u/authorized_keys"     # path to authorized_keys_file

